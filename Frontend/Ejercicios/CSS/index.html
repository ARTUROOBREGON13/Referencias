<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Presentación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <header class="card-header">
            <h1>Juan Perez</h1>
            <p>Desarrollador Web</p>
        </header>
        <main class="card-content">
            <img src="profile.png" alt="Foto de perfil" class="profile-img">
            <section class="bio">
                <p>Soy un desarrollador web con experiencia en la creación de sitios y aplicaciones web modernas y responsivas.</p>
            </section>
            <section class="skills">
                <h2>Habilidades</h2>
                <ul>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>JavaScript</li>
                </ul>
            </section>
        </main>
        <footer class="card-footer">
            <a href="https://twitter.com" class="social-link">Twitter</a>
            <a href="https://linkedin.com" class="social-link">LinkedIn</a>
            <a href="https://github.com" class="social-link">GitHub</a>
        </footer>
    </div>
</body>
</html>
